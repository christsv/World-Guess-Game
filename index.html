<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title> World Guess Game</title>
         <!-- Bootstrap is used to make game look nicer -->
        <!-- use css to make it even nicer-->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class ="container">
            <div class="jumbotron">
              <h1>World Guess Game</h1>
              <p class="lead">(jumbotron will be changed with picture and it will fit well)</p>
            </div>
        
            <div id = "main-row" class = "row">
                <div class = "col-lg-12"> 
                    <h1> Word to guess</h1>
                </div>
            </div>
            <div class = "row">
                    <div class = "col-lg-12"> 
                        <p id = "dash"> _ _ _ _ _ _</p>
                    </div>
            </div>
            <div  class = "row">
                    <div class = "col-lg-12"> 
                        <p> Wrong Guesses:</p>
                    </div>
            </div>
            <div  class = "row">
                    <div class = "col-lg-12"> 
                        <p> Guesses Left: </p>
                    </div>
            </div>
            <div  class = "row">
                    <div class = "col-lg-12"> 
                        <p> Wins: </p>
                    </div>
            </div>
            <div  class = "row">
                    <div class = "col-lg-12"> 
                        <p> Loss: </p>
                    </div>
            </div>
        
        
        </div>

        <script src="assets/javascript/game.js"></script>
    </body>

</html>
